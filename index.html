<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Todo-List using JavaScript</title>
</head>

<body style="background-color: burlywood;">

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card" style="background-color: beige;">
                    <div class="card-content">
                        <span class="card-title" style="text-align: center;font-weight: bold;">Todos List</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">New Todo</label>
                                </div>
                                <input type="submit" value="Add Todo" class="btn btn-info" style="border-radius: 12px;">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title" style="text-align: center;">
                            Todos
                        </h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Search Todo</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="#" class="clear-tasks btn btn-info" style="border-radius: 12px;">Clear Todos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
<footer>
    <p style="text-align: center;font-weight: bold;">Created By @ MSA</p>
</footer>

</html>
